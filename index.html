<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film</title>
</head>
<body>
    
    <div class="container-fluid">
        <form class="row mx-auto" id="searchForm">
            <div class="col-12" id="searchDiv">

               
                <div class="py-1" id="searchContainer">
                    <div class="row mx-2">
                        <div class="left">Title:</div>
                        <div class="right">
                            <input type="text" id="searchTitle" placeholder="Enter title">
                        </div>
                    </div>
                    <div class="row mx-2 ">
                        <div class="left">Type:</div>
                        <div class="right">
                            <select name="searchType" id="searchType">
                                <option value="Movie">Movie</option>
                                <option value="Series">Series</option>
                                <option value="Episode">Episode</option>
                            </select>
                        </div>
                    </div>
                    <div class="row">
                        <button class="mx-3 my-2" id="searchButton">Search</button>
                    </div>
                </div>

            </div>
        </form>

        <div class="row">
            <div class="myHeader" id="error">Movie not found!</div>
        </div>

        <div class="row row-eq-height my-4" id="searchResults"></div>

        <div class="row my-4 mx-auto" id="movieDetailsContainer"></div>

    </div>



<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./paginathing.js"></script>
<script src="./script.js"></script>
</body>
</html>
